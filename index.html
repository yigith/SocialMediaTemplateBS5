<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Template</title>
    <link rel="stylesheet" href="css/bootstrap.flatly.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-home"></i> ONLINE3OOK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-earth-europe fa-lg d-none d-lg-inline"></i>
                            <span class="d-lg-none">Home</span>
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-user fa-lg d-none d-lg-inline"></i>
                            <span class="d-lg-none">Account</span>
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-envelope fa-lg d-none d-lg-inline"></i>
                            <span class="d-lg-none">Contact</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell fa-lg d-none d-lg-inline"></i>
                            <span class="d-lg-none">Notifications</span>
                            <sup>
                                <span class="badge rounded-pill text-bg-success">3</span>
                            </sup>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">One new friend request</a></li>
                            <li><a class="dropdown-item" href="#">John Doe posted on your wall</a></li>
                            <li><a class="dropdown-item" href="#">Jane likes your post</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">
                            <img src="img/e1.jpg" class="rounded-circle d-none d-lg-inline" alt="profile photo" width="24" height="24">
                            <span class="d-lg-none">My Account</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="row">
            <div class="col-lg-3">
                <div class="shadow p-3 rounded mb-4">
                    <div class="h5 text-center">My Profile</div>
                    <div class="text-center py-3 border-bottom">
                        <img src="img/e1.jpg" class="rounded-circle" alt="My Profile" width="128" height="128">
                    </div>
                    <div>
                        <div class="my-3">
                            <i class="fa-solid fa-fw fa-pen me-2 text-secondary"></i>
                            Designer, UI
                        </div>
                        <div class="my-3">
                            <i class="fa-solid fa-fw fa-home me-2 text-secondary"></i>
                            London, UK
                        </div>
                        <div class="my-3">
                            <i class="fa-solid fa-fw fa-birthday-cake me-2 text-secondary"></i>
                            April 1, 1988
                        </div>
                    </div>
                </div>
                <div class="shadow rounded mb-4">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-primary list-group-item-action">
                            <i class="fa-solid fa-fw fa-circle-notch me-2"></i>
                            My Groups
                        </a>
                        <a href="#" class="list-group-item list-group-item-primary list-group-item-action">
                            <i class="fa-solid fa-fw fa-calendar-check me-2"></i>
                            My Events
                        </a>
                        <a href="#" class="list-group-item list-group-item-primary list-group-item-action">
                            <i class="fa-solid fa-fw fa-images me-2"></i>
                            My Photos
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">SÜTUN 2</div>
            <div class="col-lg-2">SÜTUN 3</div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
